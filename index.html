<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <section>
      <div class="name" data-testid="slackDisplayImage">
        <label for="">Slack Name :</label>
        <span class="">Ayodeji Olusegun Akinola</span>
      </div>
      <div class="card" data-testid="slackDisplayImage">
        <label for="">Display Picture:</label>
        <div>
          <img class="circle-img" src="./images/deji.jpeg" alt="avatar_img" />
        </div>

        <div data-testid="currentDayOfTheWeek">
          <label for="">Current Week Day :</label>
          <span id="day-of-week"></span>
        </div>
        <div data-testid="currentUTCTime">
          <label for="">Current UTC Time :</label>
          <span id="current-time"></span>
        </div>
        <div data-testid="myTrack">
          <label for="">Track :</label>
          <span class="track">Front-end</span>
        </div>
      </div>
      <footer data-testid="“githubURL”">
        <a href="https://github.com/Mr-Rovilay" target="_blank">GitHub Link</a>
      </footer>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
